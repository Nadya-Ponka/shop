<table class="shop-item">
		<tr>
			<td>
				<div *ngIf="item && item.size && item.size.length > 1; then thenBlock else elseBlock"></div>
				<ng-template #thenBlock>
					<form>
						<select onclick="event.stopPropagation()">
							<option [value]="null" disabled selected>Size</option>
							<option [value]="sizeVariable" *ngFor="let sizeVariable of item.size">{{ sizeVariable }}</option>
						</select>
					</form>
				</ng-template>
				<ng-template #elseBlock>
					<span></span>
				</ng-template>
			</td>
			<td *ngIf="item && item.colors && item.colors.length > 1" class="right">
				<span *ngFor="let col of item.colors" class="color" [ngStyle]="{ 'background-color': col }"></span>
			</td>
		</tr>
		<tr class="center">
			<td *ngIf="item && item.image" colspan="2"><img src="../../assets/images/products/{{ item.image }}.png" /></td>
		</tr>
		<tr>
			<td *ngIf="item && item.name" class="product-name">{{ item.name | uppercase }}</td>
			<td *ngIf="item && item.price" class="right">{{ item.price | currency:'EUR'}}</td>
		</tr>
		<button class="btn btn-primary" (click)='onBuy(item)' [disabled]="item && item.category" style="margin: 0 10px 10px;">BUY</button>
<!-- 		<button class="btn btn-secondary" (click)="onShowReviews()" [routerLink]="[{outlets: {review: ['review']}}]" style="margin: 0 10px 10px;">REVIEWS</button>
 -->		<button class="btn btn-primary" (click)="onEditProduct()" *ngIf="logged" style="margin: 0 10px 10px;">Edit</button>
	</table>
